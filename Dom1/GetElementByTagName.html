<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Get Element By Tag Name </title>
</head>

<body class="bg-black text-white font-gilroy grid place-items-center h-screen p-2">
    <h1>Get Element By Tag Name </h1>


    <button class="bg-white text-black p-5 rounded-lg" onclick="changeH1()">change all h1</button>
    <script>
        var tag = document.getElementsByTagName('h1')


        function changeH1() {
            for (i = 0; i < tag.length; i++) {
                tag[i].innerText = (1 + i) + "  Vivek Durgule"
            }
        }
    </script>
</body>

</html>
