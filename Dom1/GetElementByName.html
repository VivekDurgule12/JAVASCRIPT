    <title>Get Element By Name</title>
    <!-- Link to Tailwind CSS stylesheet -->

<body>

    <h1 class="text-center my-5">Get Element By Name</h1>

    <form action="#" class="max-w-md mx-auto">

        <button type="button" onclick="SubmitDoc()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit!</button>
    </form>

    <script>
        function SubmitDoc() {
            var Name = document.getElementsByName("address");
